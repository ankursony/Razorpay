<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./Image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Razorpay</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-deepBlue">
        <div class="mx-auto w-[1080px] relative flex items-center justify-evenly">
          <a href="#">
              <img src="./Image/logo.png" class="h8 w-[125px]">
          </a>

          <ul class="flex gap-6">
  
              <li class="text-white font-mullish py-7 hover:text-lightBlue 
              cursor-pointer transition-all duration-200 relative group" >
              <a href="#">Payment</a>
              <div class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100 block"></div>
              </li>
  
              <li class="text-white font-mullish py-7 hover:text-lightBlue 
              cursor-pointer transition-all duration-200 relative group" >
              <a href="#">Banking</a>
              <div class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100 block"></div>
              </li>
  
              <li class="text-white font-mullish py-7 hover:text-lightBlue 
              cursor-pointer transition-all duration-200 relative group" >
              <a href="#">Corporate Card</a>
              </li>
  
              <li class="text-white font-mullish py-7 hover:text-lightBlue 
              cursor-pointer transition-all duration-200 relative group" >
              <a href="#">Payroll</a>
              </li>
  
              <li class="text-white font-mullish py-7 hover:text-lightBlue 
              cursor-pointer transition-all duration-200 relative group" >
              <a href="#">Resources</a>
              <div class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100 block"></div>
              </li>
  
              <li class="text-white font-mullish py-7 hover:text-lightBlue 
              cursor-pointer transition-all duration-200 relative group" >
              <a href="#">Support</a>
              <div class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100 block"></div>
              </li>
  
              <li class="text-white font-mullish py-7 hover:text-lightBlue 
              cursor-pointer transition-all duration-200 relative group" >
              <a href="#">Pricing</a>
              <div class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100 block"></div>
              </li>
  
          </ul>
  
          <div class="flex gap-6 items-center">
              <img src="Image/india-flag.png" class="h-5 w-7"/>
  
              <button class="py-2 px-4 font-mullish text-white border-lightBlue border text-sm font-bold rounded-md">
                  Log In
              </button>
              <button class="gap-2 min-w-[32px] flex py-2 px-4 font-mullish text-sm bg-slate-100 rounded-sm
               text-lightBlue300 font-bold border border-lightBlue500 transition-all
               duration-200 hover:text-lightBlue500">Sign Up <i class="fa-solid fa-arrow-right mt-1"></i></button>
          </div>
          
        </div>
    </nav>

    <!-- Hero section -->
    <section
    class="relative bg-deepBlue">

      <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto ">
          <!-- Left-Part  -->
           <div class="space-y-8"> 
              <h1 class="font-mullish font-bold text-[40px] text-white leading-tight">Power your finance, grow your business</h1>
              <div class="w-10 h-1 bg-green-500"></div>
              <p class="font-mullish text-[18px] text-white opacity-80 leading-tight">Accept payments from customers. Automate payouts to vendors & employees.
                   Never run out of working capital.
              </p>
              <button class="bg-lightBlue text-white rounded-md font-mullish font-semibold py-3 px-5 hover:text-deepBlueHead transition-all duration-200" >
                  SignUp Now
              </button>
           </div>
  
           <!--Right-part  -->
           <img src="./Image/hero-illustration.png" alt="hero" class="max-w-[600px]"/>
      </div>
      <!-- Shape-part -->
       
       <div class="w-full absolute left-0 right-0 ">
         <img src="Image/hero-shape.png" alt="triangle" 
         class="w-full h-[200px] object-fill"/>
       </div>

    </section>


</body>
</html>
